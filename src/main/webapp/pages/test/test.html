<wm-page pagetitle="Test" name="page1">
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-list listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" name="MessagesList1" dataset="bind:Variables.ChatMessagesData.dataSet" navigation="None">
                <wm-listtemplate layout="inline" name="listtemplate2">
                    <wm-container name="pictureContainer" class="media-left">
                        <wm-picture width="32pt" height="32pt" name="Picture" shape="circle" class="media-object"></wm-picture>
                    </wm-container>
                    <wm-container class="media-body" padding="unset unset unset 1.25em" name="container5">
                        <wm-label name="Name" class="media-heading pull-left" caption="bind:Variables.ChatMessagesData.dataSet.name" fontunit="em"></wm-label>
                        <wm-label name="Time" caption="bind:Variables.ChatMessagesData.dataSet.time" class="pull-right" margin="0px unset unset unset"></wm-label>
                        <wm-label name="Content" caption="bind:Variables.ChatMessagesData.dataSet.message" class="p text-muted"></wm-label>
                    </wm-container>
                    <wm-container class="media-right" name="container6"></wm-container>
                </wm-listtemplate>
            </wm-list>
            <wm-table name="staticVariable3Table1" title="" dataset="bind:Variables.staticVariable3.dataSet" navigation="None">
                <wm-table-column binding="id" caption="Id" pcdisplay="true" mobiledisplay="true"></wm-table-column>
                <wm-table-column binding="message" caption="Message" pcdisplay="true" mobiledisplay="true"></wm-table-column>
                <wm-table-column binding="name" caption="Name" pcdisplay="true" mobiledisplay="true"></wm-table-column>
                <wm-table-column binding="pic" caption="Pic" pcdisplay="true" mobiledisplay="true"></wm-table-column>

            </wm-table>
        </wm-page-content>
    </wm-content>
